<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flex box 3</title>
  </head>
  <body>
    <main>
        
      <img
        class="background-desktop"
        src="./assets/images/images/pattern-background-desktop.svg "
        alt=""
      />
      <img
        class="background-movile"
        src="./assets/images/images/pattern-background-mobile.svg"
        alt=""
      />

      <div class="card">
        <img
          class="image"
          src="./assets/images/images/illustration-hero.svg"
          alt="illustration"
        />
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="anual-plan">
          <img
            class="music-icon"
            src="./assets/images/images/icon-music.svg"
            alt="icono musica"
          />
          <div class="box-music">
            <p class="subtitle">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="link" href="">Change</a>
        </div>
        <div class="pay">
          <a class="payment" href="">Proceed to Payment</a>
        </div>
        <a class="cancel" href="">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
